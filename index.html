<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Калькулятор чаевых</h1>
            <p></p>
            <br>
            <label for="amount">Сумма счёта</label>
            <br>
            <button class="dollar">
                <img src="dollar.png" alt="">
            </button><input id="amount" type="number">
            <br>
            <br>
            <label for="guest">Количество гостей</label>
            <br>
            <button class="man">
                <img src="man.png" alt="">
            </button><input id="guests" type="number">
            <br>
            <br>
            <label for="quality">Качество обслуживания</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Выбрать...</option>
                <option value="0.3">30% - Замечательно</option>
                <option value="0.2">20% - Хорошо</option>
                <option value="0.15">15% - Неплохо</option>
                <option value="0.1">10% - Плохо</option>
                <option value="0.05">5% - Ужасно</option>
            </select>
            <div class="counting">
                <p></p>
                <button class="calculate" onclick="calculate()">Вычислить</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
